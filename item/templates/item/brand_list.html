{% extends "item/base.html" %}

{% block "content" %}
  <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <h1 style="font-family: 'Arial', sans-serif; color: #333; font-size: 32px; margin-bottom: 20px;">Brands</h1>
        {% for object in object_list %}
            <p style="margin-bottom: 10px;">
                <a style="text-decoration: none; color: inherit; font-size: 18px;" href="/brand/{{ object.pk }}">{{ object }}</a>
                <a style="text-decoration: none; color: red; font-size: 18px; margin-left: 10px;" href="/brand/{{ object.pk }}/delete">X</a>
            </p>
        {% endfor %}
        
        <button type="button" style="
            background-color: #ff5f5f;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 20px;">
            <a style="text-decoration: none; color: inherit;" href="/brand/new">+ New Brand</a>
        </button>
        <a href="/" style="text-decoration: none;">
            <p style="font-family: 'Arial', sans-serif; color: #777; font-size: 16px; margin-bottom: 20px;">Back to the Items</p>
        </a>
    </div>
{% endblock "content" %}
